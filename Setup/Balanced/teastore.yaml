apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: teastore-db
spec:
  template:
    metadata:
      labels:
        app: teastore
        run: teastore-db
    spec:
      nodeSelector:
        type: util
      containers:
      - name: teastore-db
        image: descartesresearch/teastore-db
        ports:
        - containerPort: 3306
        resources:
          requests:
            memory: "1Gi"
            cpu: "420m"
          limits:
            cpu: "2000m"
            memory: "3Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: teastore-db
  labels:
    app: teastore
    run: teastore-db
spec:
  ports:
  - port: 3306
    protocol: TCP
  selector:
    run: teastore-db
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: teastore-registry
spec:
  template:
    metadata:
      labels:
        app: teastore
        run: teastore-registry
    spec:
      nodeSelector:
        type: util
      containers:
      - name: teastore-registry
        image: descartesresearch/teastore-registry
        ports:
        - containerPort: 8080
        env:
        - name: USE_POD_IP
          value: "true"
        resources:
          requests:
            memory: "1Gi"
            cpu: "420m"
          limits:
            cpu: "2000m"
            memory: "3Gi"
---
apiVersion: v1
