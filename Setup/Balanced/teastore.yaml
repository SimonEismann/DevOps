apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: teastore-persistence
spec:
  replicas: 8
  template:
    metadata:
      labels:
        app: teastore
        run: teastore-persistence
    spec:
      nodeSelector:
        type: worker
      containers:
      - name: teastore-persistence
        image: descartesresearch/teastore-persistence
        ports:
        - containerPort: 8080
        env:
        - name: USE_POD_IP
          value: "true"
        - name: REGISTRY_HOST
          value: "teastore-registry"
        - name: DB_HOST
          value: "teastore-db"
        - name: DB_PORT
          value: "3306"
        resources:
          requests:
            memory: "1Gi"
            cpu: "420m"
          limits:
            cpu: "2000m"
            memory: "3Gi"
